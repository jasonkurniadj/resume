<body>
    <header id="headerContainer">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <button class="navbar-toggler"
                    data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                    <ul class="navbar-nav mr-auto">

        <section id="home">
            <div class="container text-center">
                <img src="assets/profile.png" alt="Profile">
                <div class="my-3">
                    <h2 class="fw-bold" resume-data-key="name">Jason</h2>
                    <span id="role"></span>
                </div>
                <a href="#contact" class="btn" id="btnContactMe">Contact Me</a>
            </div>
        </section>

        <div id="scrollDown">
            <div class="mouse"></div>
        </div>
    </header>

    <section id="aboutMe">
        <div class="container pt-4">
            <h1 class="h1">About Me</h1>
            <div class="row">
                <div class="col-md-6">
                    <p class="text-justify" resume-data-key="summary"></p>
                    <a href="#" class="btn" id="btnDownloadCV" target="_blank" resume-data-key="cv-url">
                        Download CV &nbsp;<i class="fa fa-external-link"></i>
                    </a>
                </div>
                <div class="col-md-6" id="aboutMeStat" resume-data-key="statistics"></div>
            </div>
        </div>
    </section>

    <section id="works">
        <div class="container">
            <h1 class="h1">Work Experiences</h1>

            <div class="row" id="worksList">
                <div class="col-md-12">
                    <div class="timeline" resume-data-key="works"></div>
                </div>
            </div>

            <div class="read-more-button">
                <button class="btn" id="btnExperiencesReadMore" btn-action="show">Show More <i class="fa fa-angle-down"></i></button>
            </div>
        </div>
    </section>

    <section id="education">
        <div class="container">
            <h1 class="h1">Education</h1>

            <div class="row">
                <div class="col-md-12">
                    <div class="timeline" resume-data-key="education"></div>
                </div>
            </div>
        </div>
    </section>

    <section id="certifications">
        <div class="container">
            <div class="d-flex justify-content-between">
                <h1 class="h1">Certifications</h1>

                <div>
                    <button class="slick-prev"><i class="fa fa-arrow-left"></i></button>
                    <button class="slick-next"><i class="fa fa-arrow-right"></i></button>
                </div>
            </div>

            <div id="certificateList" resume-data-key="certifications"></div>
        </div>
    </section>

    <section id="projects">
        <div class="container">
            <h1 class="h1">Projects</h1>

            <div class="row" id="projectList" resume-data-key="projects"></div>
            <div class="col text-center mt-4">
                <a href="projects/index.html" class="btn" id="btnProjectsViewMore">View More <i class="fa fa-angle-double-right"></i></a>
            </div>
        </div>
    </section>

    <section id="voluntary">
        <div class="container">
            <h1 class="h1">Voluntary Experiences</h1>

            <div class="row">
                <div class="col-md-12">
                    <div class="timeline" resume-data-key="voluntary"></div>
                </div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h1 class="h1">Get In Touch</h1>
            <div class="row">
                <div class="col-md-4">
                    <img src="assets/map.svg" alt="Map">
                    <div class="contact-content">
                        <p>Let's chat! I would love to hear from you ðŸ‘‹</p>
                        <ul resume-data-key="contact"></ul>
                    </div>
                </div>
